<!-- Hangman Game made by DevSwayam using pure html css js --> 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
            DevSwayam
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        
        <div class="nav-links">
          <a href="https://github.com/DevSwayam" target="_blank">Github</a>
          <a href="https://twitter.com/DevSwayam" target="_blank">Twitter</a>
          <a href="https://www.linkedin.com/in/swayam-karle-1a1b9822b/" target="_blank">LinkedIn</a>
          
        </div>
      </div>
    <div class="container">
      <div id="options-container"></div>
      <div id="letter-container" class="letter-container hide"></div>
      <div id="user-input-section"></div>
      <canvas id="canvas"></canvas>
      <div id="new-game-container" class="new-game-popup hide">
        <div id="result-text"></div>
        <button id="new-game-button">New Game</button>
      </div>
      
    </div>
    
    <!-- Script -->
    <script src="index.js"></script>
    
    

  </body>
</html>
